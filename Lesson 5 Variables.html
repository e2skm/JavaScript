<!-- Lesson 5 Variables: 3 ways to create a variable, assigning and re-assigning varaibles  -->
<!DOCTYPE html>
<html>
  <head>
    <title>
      Variables
    </title>
    <style>
      
    </style>
  </head>
  <body>

    <script>
      let container1 = 3;
      console.log(container1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation  + 2;
      console.log(result);

      const message = 'Hello';
      console.log(message); console.log(';');

      container1 = 5;
      console.log(container1);

      container1 = container1 + 1;
      console.log(container1);

      const container2 = 3;
      
      var container3 = 3;
      console.log(typeof container3);

      console.log(typeof message);
    </script>
  </body>
</html>
