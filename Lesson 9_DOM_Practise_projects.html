<!--Lesson 9: DOM - Practise projects-->
<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM - Practise projects
    </title>

  </head>
  <body>
    <h3>
      Youtube Subscribe Button
    </h3>
    <button onclick="subscribe();"class="js-subscribe-button">
    Subscribe
  </button>
  <h3>
    Amazon Shipping Calculator
  </h3>
  <p>
    Shipping costs $10 for orders that cost less than $40 
  </p>
  <p>
    Free shipping for orders that cost more than $40
  </p>
  <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeyDown(event);">
  <button onclick="calculateTotal();">
    Calculate
  </button>
  <p class="js-total-cost">

  </p>


    <script>

      

      function subscribe(){
        const buttonElement = (document.querySelector('.js-subscribe-button'));
        buttonElement.innerText === 'Subscribe'? buttonElement.innerHTML = 'Subscribed': buttonElement.innerHTML = 'Subscribe';

      }
      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        
        if(cost < 40)cost += 10;

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }
      function handleCostKeyDown(event){
        if(event.key==='Enter') calculateTotal();
      }

    </script>
  </body>
</html>
