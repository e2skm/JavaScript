<!-- Lesson 5 Cart Quantity: manipulating JS variable with html buttons, shortcuts for re-assigning a variable -->
<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
    <style>
      body{
        font-family: Calibri;
      }
      button{
        cursor: pointer;
        color: black;
        background-color: yellow;
        border: 2px solid black;
        padding: 4px;
        margin: 6px;
      }
      button:hover{
        box-shadow: 4px 4px 3px rgba(0,0,0,0.15);
      }
      button:active{
        color: yellow;
        background-color: black;
        border-color: yellow;
      }
    </style>
  </head>
  <body>
    <h4>
      Cart Quantity
    </h4>

    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);">
      Show Quantity
    </button>
    <button onclick="
    cartQuantity ++; 
    console.log(`Cart quantity: ${cartQuantity}`);">
      Add to Cart
    </button>
    <button onclick="
    cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`);">
      +2
    </button>
    <button onclick="
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`);">
      +3
    </button>
    <button onclick="
    cartQuantity += 4;
    console.log(`Cart quantity: ${cartQuantity}`);">
      +4
    </button>
    <button onclick="
    cartQuantity += 5;
    console.log(`Cart quantity: ${cartQuantity}`);">
      +5
    </button>
    <button onclick="
    cartQuantity --;
    console.log(`Cart quantity: ${cartQuantity}`);">
      Remove from cart
    </button>
    <button onclick="
    cartQuantity -= 2;
    console.log(`Cart quantity: ${cartQuantity}`);">
      -2
    </button>
    <button onclick="
    cartQuantity -= 3;
    console.log(`Cart quantity: ${cartQuantity}`);">
      -3
    </button>
    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset');
    console.log(`Cart quantity: ${cartQuantity}`);">
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
